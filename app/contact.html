<section class="contact-send-mail">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="contacts">
                    <p class="contact-credentials">
                        <span class="contact-credentials-title">Office <span>Address</span></span>
                        <!-- /.contact-credentials-title -->
                        <br>
                        <span class="contact-credentials-about">Here will be the real address</span>
                        <!-- /.contact-credentials-about -->
                    </p>
                    <!-- /.contact-credentials -->
                    <p class="contact-credentials">
                        <span class="contact-credentials-title">Phone <span>Number</span></span>
                        <!-- /.contact-credentials-title -->
                        <br>
                        <span class="contact-credentials-about">222.333.444.555</span>
                        <!-- /.contact-credentials-about -->
                    </p>
                    <!-- /.contact-credentials -->
                    <p class="contact-credentials">
                        <span class="contact-credentials-title email-contact-title">Email <span>Address</span></span>
                        <!-- /.contact-credentials-title -->
                        <br>
                        <span class="contact-credentials-about">example@domain.com</span>
                        <!-- /.contact-credentials-about -->
                    </p>
                    <!-- /.contact-credentials -->
                </div>
                <!-- /.contacts -->
            </div>
            <!-- /.col-lg-4 -->
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <form id="contact-form-send-mail">
                    <p class="contact-form-send-mail-1row">
                        <input type="text" name="username" placeholder="Your Name" pattern="[A-Za-z]{3,15}" required="required">
                        <input type="email" name="email" placeholder="Your email"  required="required">
                    </p>
                    <p class="contact-form-send-mail-2row">
                        <input type="text" name="subject" placeholder="Subject"  required="required">
                    </p>
                    <p>
                        <textarea name="email-body" placeholder="Message" cols="71" rows="5" required="required"></textarea>
                    </p>
                    <input type="hidden" name="feedback" value="contact us">
                    <input type="submit" id="submit" class="submit-input-contact" value="Send">
                </form>
            </div>
            <!-- /.col-lg-8 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /.contact-send-mail -->
